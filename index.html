  <div class="main-container">
    <p id="phrase-holder">

    </p>
  </div>
  <script>
    window.onload = function(){
      var fillPhrases =  function(){
        var sentenceNum = Math.floor(Math.random() * 20) + 3;
        var generatedPhrases = window.atayIpsumApp().getAtayPhrases(sentenceNum);
        var phraseTargetEl = document.getElementById("phrase-holder");
        phraseTargetEl.innerHTML = generatedPhrases;
      };
      fillPhrases();
      var generatorButton = document.getElementById("generate");
      generatorButton.addEventListener("click", function(){
        fillPhrases();
      });
    }
  </script>
